<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let currentLang = 'en';
        function toggleLanguage() {
            currentLang = (currentLang === 'en') ? 'es' : 'en';
            updateContent();
        }
        function updateContent() {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(element => {
                const langKey = element.getAttribute('data-lang');
                element.textContent = content[langKey][currentLang];
            });
        }
        const content = {
            title: { en: 'Wedding Website', es: 'Sitio web de la boda' },
            rsvp: { en: 'RSVP Here', es: 'Confirma tu asistencia aquí' },
            welcome: { en: 'Welcome to our Wedding!', es: '¡Bienvenidos a nuestra boda!' }
        };
    </script>
</head>
<body>
    <header>
        <h1 data-lang="title">Wedding Website</h1>
        <button onclick="toggleLanguage()">Toggle English/Español</button>
    </header>
    <section>
        <h2 data-lang="welcome">Welcome to our Wedding!</h2>
        <p><a href="https://forms.gle/exampleRSVP" data-lang="rsvp">RSVP Here</a></p>
    </section>
    <footer>
        <p>&copy; 2026 Wedding Planning</p>
    </footer>
    <script>updateContent();</script>
</body>
</html>
