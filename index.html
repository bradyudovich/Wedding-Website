<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tabs { overflow: hidden; }
        .tabs button { background-color: #f1f1f1; border: none; outline: none; padding: 10px 15px; cursor: pointer; transition: 0.3s; }
        .tabs button:hover { background-color: #ddd; }
        .tab-content { display: none; padding: 15px; border: 1px solid #ccc; border-top: none; }
        .active { background-color: #ccc; }
    </style>
</head>
<body>
    <h1>Welcome to Our Wedding Website</h1>
    <div class="tabs">
        <button class="tab-button" onclick="openTab('home')">Home</button>
        <button class="tab-button" onclick="openTab('about')">About</button>
        <button class="tab-button" onclick="openTab('events')">Events</button>
        <button class="tab-button" onclick="openTab('gallery')">Gallery</button>
        <button class="tab-button" onclick="openTab('registry')">Registry</button>
        <button class="tab-button" onclick="openTab('contact')">Contact</button>
    </div>
    <div id="home" class="tab-content">
        <h3>Home</h3>
        <p>Welcome to our special day!</p>
    </div>
    <div id="about" class="tab-content">
        <h3>About</h3>
        <p>Learn more about us.</p>
    </div>
    <div id="events" class="tab-content">
        <h3>Events</h3>
        <p>Details about the wedding events.</p>
    </div>
    <div id="gallery" class="tab-content">
        <h3>Gallery</h3>
        <p>Photos from our journey.</p>
    </div>
    <div id="registry" class="tab-content">
        <h3>Registry</h3>
        <p>Find our wedding registry here.</p>
    </div>
    <div id="contact" class="tab-content">
        <h3>Contact</h3>
        <p>Reach out to us!</p>
    </div>
    <script>
        function openTab(tabName) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
        // Open the default tab
        document.addEventListener('DOMContentLoaded', function(){ openTab('home'); });
    </script>
</body>
</html>
